default:
  image: node:16

cache:
  key: ${CI_COMMIT_REF_SHA}
  paths:
    - node_modules/
stages:          # List of stages for jobs, and their order of execution
  - build

build-next-app:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "Script de build next app"
    - npm install
    - npm run build
  artifacts:
    paths:
      - .next
    expire_in: 1 day

